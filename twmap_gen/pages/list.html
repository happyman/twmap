</table>
<script type="text/javascript" charset="utf-8">
var ps = {$ps};
var info = "{$psinfo}";
$(document).ready(function(){
	var dt = $("#mapTable").dataTable( {
	"bFilter": false,
		"bInfo": false,
		"bJQueryUI": false,
			"iDisplayLength": 10,
			"bProcessing": true,
			"bServerSide":  true,
		 "bStateSave": true, // 記住狀態
			"sAjaxSource": "list.php",
			"sPaginationType": "full",
			"aLengthMenu": [[10,20,30,-1],[10,20,30,"all"]],
			"sDom": '<"top"pl>rt<"bottom"p>',
			"bScrollCollapse": true,
			"bAutoWidth": false,
			"aoColumns": [
			{ "sTitle": "序號" , "bSortable": false , "sWidth": "40px"},
			{ "sTitle": "日期", "sWidth": "100px" },
			{ "sTitle": "標題" ,"sWidth": "200px"},
			{ "sTitle": "X" },
			{ "sTitle": "Y" },
			{ "sTitle": "格", "sWidth": "20px" },
			{ "sTitle": "張" , "sWidth": "30px"},
			{ "sTitle": "版", "sWidth": "10px"},
			{ "sTitle": "空間" },
			{ "sTitle": "操作" , "bSortable": false }
			]});

	$(window).resize(function() {
	//	  console.log("resized");
	//		dt.fnDraw(false);
			setTimeout(function() {
		  $("#mapTable").width("100%");
			}, 250);
	});
	var progressbar = $( "#progressbar" );
	progressbar.progressbar({ value: ps });
	progressbar.appendTo(".top");
	// label
	progressbar.children().css("background","lightgreen");
	// progress bar
	progressbar.children().eq(1).css('position','relative').css('top','-20px');
	$( ".progressLabel" ).text(info).css("background","").css("background-color", "transparent").css('z-index',"100");
	// $.fn.DataTable.ext.pager.numbers_length = 5;
});
function map_action(action, params) {
	if (action == 'del') {
		if (confirm("確定嘛?")){
			$.blockUI({ css: {
				border: 'none',
					padding: '15px',
					backgroundColor: '#000',
					'-webkit-border-radius': '10px',
					'-moz-border-radius': '10px',
					opacity: .5,
					color: '#fff'
			} });
			$.post("backend_del.php", { mid: params } ,function(data){
				$.unblockUI();
				if (data.status == "ok") {
					$( "#tabs").tabs("load",2);
					$( "#tabs" ).tabs("option","active",2);
				}
				else
					alert("error: "+data.error);
			},"json");
		}
	} else if (action == 'expire') {
		if (confirm("確定空間回收嘛?")){
			$.blockUI({ css: {
				border: 'none',
					padding: '15px',
					backgroundColor: '#000',
					'-webkit-border-radius': '10px',
					'-moz-border-radius': '10px',
					opacity: .5,
					color: '#fff'
			} });
			$.post("backend_del.php", { mid: params , op: "recycle"} ,function(data){
				$.unblockUI();
				if (data.status == "ok") {
					$( "#tabs").tabs("load",2);
					$("#tabs").tabs("option","active",2);
				}
				else
					alert("error: "+data.error);
			},"json");
		}

	} else if (action == 'view') {
		$("#tabs li").eq(3).data("loaded", false).find('a').attr("href","show.php?tab=3&mid="+ params );
		$("#tabs").tabs("option", "active", 3);
	} else if (action == 'link') {
		win=window.open("show.php?mid="+ params, "_blank","height=600,width=1024,toolbar=no,menubar=no,location=yes,status=yes,scrollbars=yes,resizable=yes");
		win.focus();
	} else if (action == 'recreate') {
		$("#tabs li").eq(0).data("loaded", false).find('a').attr("href","mapform.php?recreate=1&"+ params);
		$("#tabs").tabs("option", "active", 0);
	} else if (action == 'recreate_gpx') {
		$("#tabs li").eq(0).data("loaded", false).find('a').attr("href","mapform.php?recreate_gpx=1&"+ params);
		$("#tabs").tabs("option", "active", 0);
	} else if (action == 'mapshow') {
		$("#mapbrowse").attr('src', params);
		$("#tabs").tabs("option", "active", 1);


	}
}
</script>
